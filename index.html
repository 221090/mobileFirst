<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="heading">
        <img
          src="image/logo.svg"
          alt="Logo da space cream é um sorvete dentro de um circulo"
        />
        <h1>Space cream</h1>
      </div>
      <main>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a
          rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet
          erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at
          quam aliquet.
        </p>
        <div class="image-wrapper">
          <div class="card">
            <img src="image/sorvete1.png" alt="Imagem de uma paleta mexicana" />
            <h2>Paletas</h2>
          </div>
          <div class="card">
            <img src="image/sorvete2.png" alt="Imagem de um shake de sorvete" />
            <h2>Shakes</h2>
          </div>
          <div class="card">
            <img
              src="image/sorvete3.png"
              alt="Imagem de uma massa de sorvete"
            />
            <h2>Massas</h2>
          </div>
          <div class="card">
